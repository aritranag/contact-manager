<div class="wrapper wrapper-content animated fadeInRight" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-xs-12 text-center text-success">
            <h1><strong>ConQR</strong></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="text-center m-t-lg">
                <uib-tabset active="0">
                    <uib-tab heading="Customer" index="0">
                        <div class="ibox">
                            <div class="ibox-content">
                                <form class="form-horizontal">
                                    <h2>Customer Login</h2>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-3 control-label">Username/Email</label>
                                        <div class="col-sm-9">
                                            <input type="text" autocomplete="username" class="form-control" ng-model="customer.username" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-sm-3 control-label">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" autocomplete="current-password" class="form-control" ng-model="customer.password" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="error" ng-if="showError" class="col-sm-12 text-danger">{{ errorMsg }}</label>
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-primary text-center" ng-click="login('customer')">
                                            <strong>Submit</strong>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <p>If you are a new user click
                            <a ng-click="goToRegister()">here</a>
                        </p>
                    </uib-tab>
                    <uib-tab>
                        <uib-tab-heading>
                            <span ng-click="changeTabHeading(2)">Vendor</span>
                        </uib-tab-heading>
                        <div class="ibox">
                            <div class="ibox-content">
                                <form class="form-horizontal">
                                    <h2>Vendor Login</h2>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-3 control-label">Username/Email</label>
                                        <div class="col-sm-9">
                                            <input type="text" autocomplete="username" class="form-control" ng-model="vendor.username" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-sm-3 control-label">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" autocomplete="current-password" class="form-control" ng-model="vendor.password" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="error" ng-if="showError" class="col-sm-12 text-danger">{{ errorMsg }}</label>
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-primary text-center" ng-click="login('vendor')">
                                            <strong>Submit</strong>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <p>If you are a new user click
                            <a ng-click="goToRegister()">here</a>
                        </p>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
